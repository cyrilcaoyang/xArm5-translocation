<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xArm Controller Dashboard</title>
    <link rel="stylesheet" href="/web/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>xArm Controller Dashboard</h1>
            <div id="status-container">
                <div id="status-light" class="status-light offline"></div>
                <div id="status-text">Disconnected</div>
            </div>
        </header>

        <main class="dashboard-layout">
            <div class="column-left">
                <div class="card">
                    <h2>Connection</h2>
                    <div class="form-group">
                        <label for="config-select">Connection Profile</label>
                        <select id="config-select"></select>
                    </div>
                    <div class="form-group">
                        <label for="safety-level-select">Safety Level</label>
                        <select id="safety-level-select">
                            <option value="LOW">Low</option>
                            <option value="MEDIUM" selected>Medium</option>
                            <option value="HIGH">High</option>
                        </select>
                    </div>
                    <div class="form-group-checkbox">
                        <input type="checkbox" id="simulation-mode">
                        <label for="simulation-mode">Simulation Mode</label>
                    </div>
                    <button id="connect-btn" class="btn">Connect</button>
                    <button id="disconnect-btn" class="btn btn-danger" disabled>Disconnect</button>
                </div>

                <div class="card">
                    <h2>System Status</h2>
                    <div class="status-grid">
                        <div>Arm:</div><div id="arm-state">N/A</div>
                        <div>Gripper:</div><div id="gripper-state">N/A</div>
                        <div>Track:</div><div id="track-state">N/A</div>
                        <div>Mode:</div><div id="robot-mode">N/A</div>
                        <div>Position:</div><div id="current-position">[...]</div>
                        <div>Joints:</div><div id="current-joints">[...]</div>
                        <div>Track Pos:</div><div id="track-position">N/A</div>
                        <div>Last Error:</div><div id="last-error">None</div>
                    </div>
                </div>

                <div class="card">
                    <h2>System Control</h2>
                    <button id="home-btn" class="btn">Go Home</button>
                    <button id="stop-btn" class="btn btn-danger">STOP</button>
                </div>
            </div>

            <div class="column-right">
                <div class="card">
                    <h2>Arm Movement</h2>
                    <div class="tabs">
                        <button class="tab-link active" onclick="openTab(event, 'position-tab')">Position</button>
                        <button class="tab-link" onclick="openTab(event, 'joints-tab')">Joints</button>
                        <button class="tab-link" onclick="openTab(event, 'locations-tab')">Locations</button>
                    </div>

                    <div id="position-tab" class="tab-content active">
                        <input type="number" id="pos-x" placeholder="X (mm)">
                        <input type="number" id="pos-y" placeholder="Y (mm)">
                        <input type="number" id="pos-z" placeholder="Z (mm)">
                        <input type="number" id="pos-roll" placeholder="Roll (°)">
                        <input type="number" id="pos-pitch" placeholder="Pitch (°)">
                        <input type="number" id="pos-yaw" placeholder="Yaw (°)">
                        <button id="move-pos-btn" class="btn">Move to Position</button>
                    </div>

                    <div id="joints-tab" class="tab-content">
                        <input type="text" id="joint-angles" placeholder="e.g., 0, -15, 0, 30, 0, 0">
                        <button id="move-joints-btn" class="btn">Move Joints</button>
                    </div>

                    <div id="locations-tab" class="tab-content">
                        <select id="location-select"></select>
                        <button id="move-loc-btn" class="btn">Move to Location</button>
                    </div>
                </div>

                <div class="card">
                    <h2>Components</h2>
                    <div class="component-control">
                        <h3>Gripper</h3>
                        <button id="open-gripper-btn" class="btn">Open</button>
                        <button id="close-gripper-btn" class="btn">Close</button>
                    </div>
                    <div class="component-control">
                        <h3>Linear Track</h3>
                        <select id="track-location-select"></select>
                        <button id="move-track-loc-btn" class="btn">Move to Location</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/web/main.js"></script>
</body>
</html>
