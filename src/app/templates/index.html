<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xArm Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: space-around;
        }
        .control-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            width: 30%;
        }
        h2 {
            margin-top: 0;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>xArm Web Controller</h1>
    <div class="container">
        <div class="control-section" id="robot-controls">
            <h2>Robot Arm</h2>
            <!-- Robot controls will go here -->
        </div>
        <div class="control-section" id="gripper-controls">
            <h2>Gripper</h2>
            <!-- Gripper controls will go here -->
        </div>
        <div class="control-section" id="track-controls">
            <h2>Linear Track</h2>
            <!-- Linear track controls will go here -->
        </div>
    </div>
    <script>
        // Javascript for sending commands will go here
    </script>
</body>
</html>
